<!DOCTYPE html>
<!-- prettier-ignore -->
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Babería Alura</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/128/8280/8280091.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <div class="caja">
        <h1><img src="./imagenes/logo.png" alt="logo de la barberia Alura en color negro" /></h1>
        <nav>
          <ul class="navegacion">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action=""> <!-- Representa la etiqueta para iniciar un formulario-->

        <label for="nombre-apellido">Nombre y Apellido</label>
        <input type="text" name="nombre-apellido" id="" class="input-padron" required>

        <label for="correo-electronico">Correo Electrónico</label>
        <input type="email" name="correo-electronico" id="" placeholder="sasha@gmail.com" class="input-padron" required>

        <label for="telefono">Teléfono</label>
        <input type="tel" name="telefono" placeholder="(XX) XXX XXX XXX" class="input-padron" required>

        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

        <fieldset>
          <legend class="test" id="test">¿Cómo le gustaría que lo contactemos?</legend>
        
        <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>

        <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Telefono</label>
        
        <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>
      
        </fieldset>

        <fieldset>
          <legend>¿En cuál horario prefiere ser atendido?</legend>
          <select name="" id="">
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </fieldset>

        <label for="" class="checkbox"><input type="checkbox" name="" id="" checked>¿Le gustaría recibir novedades de la 
          Barberia Alura?</label>
        <input type="submit" value="Enviar formulario" class="enviar">
      </form>

      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08 - 20h</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>08 - 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08 - 20h</td>
          </tr>
        </tbody>
      </table>

    </main>

    <footer>
      <img src="./imagenes/logo-blanco.png" alt="Logo de Barberia Alura en color blanco" />
      <p class="copyright">&copy; Copyright Barberia Alura - 2020</p>
    </footer>
    
  </body>
</html>
